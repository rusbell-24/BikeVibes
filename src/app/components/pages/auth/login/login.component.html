<div class="login-container">
    <div class="header-container">
    </div>
    <div class="img-container">
        <img src="images/logo.jpeg" alt="Logo">
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="input-container">
        <div class="input-login input-username">
            <img class="input-icon"src="icons/username.png" alt="">
            <input type="text" id="username" name="username" placeholder="usuario" [(ngModel)]="model.username">
        </div>
        <div class="input-login input-password">
            <img class="input-icon" src="icons/password.png" alt="">
            <input type="password" id="password" name="password" placeholder="contraseÃ±a" [(ngModel)]="model.password">
        </div>
      </div>
      <div class="btn-container">
          <button type="submit" class="login-btn">Ingresar</button>
          <button type="button" class="register-btn" routerLink="/register">Registrarme</button>
      </div>
    </form>
  </div>
