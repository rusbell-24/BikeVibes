<div class="container">
    <!-- Encabezado -->

    <!-- Botones de navegaciÃ³n -->

    <!-- Boton Nueva Ruta -->
    <div class="new-route">
      <button>Nueva ruta</button>
  </div>    

    <!-- Tabla de Rutas -->
    <section class="routes-table">
      <h2>Mis Rutas</h2>
      <table mat-table>
        <tr *ngFor="let ruta of rutas; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ ruta.nombre }}</td>
          <td>
            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
          <td>
            <button mat-icon-button color="primary">
              <mat-icon>directions_bike</mat-icon>
            </button>
          </td>
        </tr>
      </table>
    </section>
  </div>
