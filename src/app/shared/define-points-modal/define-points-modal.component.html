<div class="modal-title">
    <img mat-button mat-dialog-close src="icons/close.png" alt="">
    <h2 mat-dialog-title>{{ data.title || 'Nuevo punto' }}</h2>
</div>
<mat-dialog-content>
    <form>
        <div>
            <input type="text" id="routeName" placeholder="Ingresa el nombre del punto">
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="save()">Guardar</button>
</mat-dialog-actions>
